<h1>Departamentos</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Numero</th>
            <th>Nombre</th>
            <th>Localidad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let departamento of departamentos">
            <td>{{departamento.numero}}</td>
            <td>{{departamento.nombre}}</td>
            <td>{{departamento.localidad}}</td>
        </tr>
    </tbody>
</table>
