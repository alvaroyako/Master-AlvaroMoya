<div>
    <h1>Formulario binding model</h1>
    <h2 style="color: darkgoldenrod;">{{mensaje}}</h2>

    <form #userForm="ngForm" (ngSubmit)="recibirFormulario()">

        <label>Nombre:</label>
        <input type="text" #cajanombre="ngModel" [(ngModel)]="user.nombre" name="nombre" required>
        <label style="color: darkred;" *ngIf="!cajanombre.valid && cajanombre.touched">El nombre es obligatorio</label>
        <br>

        <label>Apellido:</label>
        <input type="text" #cajaapellido="ngModel" [(ngModel)]="user.apellidos" name="apellido"
            pattern="[A-Z]{1}[a-z]{2}">
        <label style="color: darkred;" *ngIf="!cajaapellido.valid&&cajaapellido.touched">El campo apellido debe contener
            una mayuscula y dos letras por lo menos</label>
        <br>

        <label>Edad:</label>
        <input type="text" #cajaedad="ngModel" [(ngModel)]="user.edad" name="edad">
        <br>
        <button [disabled]="!userForm.valid">
            Enviar datos
        </button>
    </form>
    <h2>Nombre: {{user.nombre}}</h2>
    <h2>Apellidos: {{user.apellidos}}</h2>
    <h2>Edad: {{user.edad}}</h2>
</div>
