<div class=" text-center">
    <div class="card mt-5" style="width: 18rem;display: inline-block;" *ngFor="let comic of comics">
        <img src={{comic.imagen}} class="img-fluid card-img-top" alt="Card image cap"
            style="width: 300px; height: 420px;">
        <div class="card-body">
            <h5 class="card-title">{{comic.nombre}}</h5>
            <p class="card-text">{{comic.descripcion}}</p>
        </div>
    </div>
</div>
