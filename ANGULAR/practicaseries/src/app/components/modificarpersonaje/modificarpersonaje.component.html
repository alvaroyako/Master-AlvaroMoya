<h1>Modificar personajes</h1>

<form #modForm="ngForm" (ngSubmit)="modificarPersonaje()" style="display: table;margin: 0 auto;width: 70%;">
    <label>Escoge una serie: </label>
    <select class="form-control" name="cajaserie" #cajaserie>
        <option *ngFor="let serie of series" value="{{serie.idSerie}}">{{serie.nombre}}</option>
    </select> 

    <label>Escoge un personaje: </label>
    <select class="form-control" name="cajapersonaje" #cajapersonaje>
        <option *ngFor="let pj of personajes" value="{{pj.idPersonaje}}">{{pj.nombre}}</option>
    </select>

    <button type="submit" class="btn btn-primary mt-4">Modificar personaje</button>
</form>
