<div class="card mt-5 text-center" style="margin:0 auto;width: 18rem;">
    <img class="card-img-top" src="{{serie.imagen}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{serie.nombre}}</h5>
      <p class="card-text">Puntuacion: {{serie.puntuacion}}</p>
      <a [routerLink]="['/personajes/',serie.idSerie]" class="btn btn-primary">Ver personajes</a>
    </div>
  </div>
