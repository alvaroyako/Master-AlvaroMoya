<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="jquery-3.6.0.min.js"></script>
<body>
    <h1>Leer atributos xml</h1>
    <button id="botonLeer">Cargar datos hospitales</button>
    <table id="tabla" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        $(document).ready(function(){
            $("#botonLeer").click(function(){
                $.get("xml/hospital_atributos.xml", function(data){
                    var html="";
                $(data).find("HOSPITAL").each(function(){
                    var nombre=$(this).attr("NOMBRE");
                    var direccion=$(this).attr("DIRECCION");
                    var tlf=$(this).attr("TELEFONO");
                    html+="<tr><td>"+nombre+"</td><td>"+direccion+"</td><td>"+tlf+"</td></tr>";
                    
                });
                $("#tabla tbody").html(html);
            });
            });
            
        });

    </script>
</body>
</html>
