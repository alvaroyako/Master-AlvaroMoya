<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="jquery-3.6.0.min.js"></script>
<body>
    <h1>Lectura xml simple</h1>
    <button id="botonLeer">Cargar datos empleados</button>
    <ul id="lista"></ul>
    <script>
        $(document).ready(function(){
            $("#botonLeer").click(function(){
                console.log("Antes servicio");
                $.get("xml/empleados.xml", function(data){
                    console.log("leyendo...");
                    var html="";
                    $(data).find("APELLIDO").each(function(){
                        var apellido=$(this).text();
                        html += "<li>" + apellido + "</li>";
                    });
                    $("#lista").html(html);
                });
                console.log("Despues servicio");
            })
        })
    </script>
</body>
</html>
