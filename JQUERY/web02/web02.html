<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="jquery-3.6.0.min.js"></script>
<body>
    <h1>Ejemplo Contenido/Valor</h1>
    <label>Numero 1</label>
    <input type="number" id="caja1" />
    <br> 
    <label>Numero 2</label>
    <input type="number" id="caja2" />
    <br>
    <button type="button" id="botonsumar">Sumar numeros</button>
    <h1 id="resultado"></h1>
    <script>
        $(document).ready(function(){
            $("#botonsumar").click(function(){
                var n1=$("#caja1").val();
                var n2=$("#caja2").val();
                //El valor cogido de una caja es siempre texto
                //Para convertir de texto a numero
                var resultado=parseInt(n1)+parseInt(n2);
                $("#resultado").text(resultado);
                if(resultado>0){
                    $("#resultado").css("color", "green")
                }else{
                    $("#resultado").css("color", "red")
                }
            });
            
        });
    </script>
</body>
</html>
