<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08"
                aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Centered nav only</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Apuestas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown08" data-bs-toggle="dropdown"
                            aria-expanded="false">Equipos</a>
                        <ul id="equipos" class="dropdown-menu" aria-labelledby="dropdown08">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        var api = "https://apichampions.azurewebsites.net/";
        $(document).ready(function () {
            cargarEquipos();
        })

        function cargarEquipos() {
            var request = "/api/Equipos";
            $.ajax({
                type: "GET",
                url: api + request,
                success: function (data) {
                    $.each(data, function (index, equipo) {
                        var li = $("<li>");
                        var a = $("<a>", {
                            "text": equipo.nombre,
                            "value": equipo.idEquipo,
                            "href": "Equipos.html?idequipo=" + equipo.idEquipo,
                            "data-idequipo": equipo.idEquipo
                        })

                        $("#equipos").append(li);
                        li.append(a)

                        a.click(function () {
                            var id = $(this).data("idequipo")
                        })

                    });
                }
            });
        }
    </script>
</body>

</html>
